{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="dregister">
        <center>
        <img class="form-img" src="{% static 'avatar.png' %}">
        <h2 class="dregistertitle">Doctor Login</h2>
        {% if msg %}
            <p class="notifier-text">{{ msg }}</p>
        {% endif %}
        <div style="margin-bottom: 40px;"></div>
        <div class="max-width">
            <form class="form-group" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <input type="text" class="form-box" name="email" placeholder="Email" required><br>
                <input type="password" class="form-box" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login" class="search-doctor" name="">
            </form>
        </div>
        </center>
        
    </section>
{% endblock %}
