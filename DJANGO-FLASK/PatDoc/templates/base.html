{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi Hospitals</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar sticky">
        <div class="max-width">
            <div class="logo"><a href="#">Rishi Hospitals</a></div>
            <ul class="menu">
                <li><a href="/" class="menu-btn">Home</a></li>
                <li><a href="#about" class="menu-btn">About</a></li>
                {% if not 'loggedin' in request.session %}:
                    <li><a href="{% url 'accounts:accounthome' %}" class="menu-btn">Are you a Doctor?</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:appointments' %}" class="menu-btn">Appointments</a></li>
                    <li><a href="{% url 'accounts:logout' %}" class="menu-btn">Logout</a></li>
                {% endif %}
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="Wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <!-- footer section start -->
    <footer>
        <span>Created By <a href="https://www.linkedin.com/in/ravenaa-ramesh-ab66401a6/">Ravenaa</a> </span>
    </footer>
    
    <script src="{% static 'style.js' %} "></script>
</body>
</html>
